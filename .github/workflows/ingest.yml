name: Flight ingest

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Install curl
        run: sudo apt-get update && sudo apt-get install -y curl

      - name: Trigger ingest endpoint
        run: "curl -X POST https://bearflightradar.vercel.app/api/ingest -H 'Authorization: Bearer ${{ secrets.INGEST_SECRET }}'"




    